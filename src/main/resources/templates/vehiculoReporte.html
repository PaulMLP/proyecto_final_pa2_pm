<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Reporte de Vehiculos</title>
</head>

<style>
	table {
		border-collapse: collapse;
		width: 100%;
	}

	th,
	td {
		padding: 8px;
		text-align: left;
		border-bottom: 1px solid #ddd;
	}

	tr:hover {
		background-color: coral;
	}
</style>

<body>
	<div class="container mt-3">
		<h2>
			<center>REPORTE VEHICULOS </center>
		</h2>
		<p><i>A continuaci√≥n se detalla la reserva de los vehiculos:</i></p>
		<table>
			<thead>
				<tr>
					<th>Placa</th>
					<th>Modelo</th>
					<th>Marca</th>
					<th>Subtotal</th>
					<th>Valor Total</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vehiculo:${vehiculos}">
					<td th:text="${vehiculo.placa}"></td>
					<td th:text="${vehiculo.modelo}"></td>
					<td th:text="${vehiculo.marca}"></td>
					<td th:text="${vehiculo.valorSubTotal}"></td>
					<td th:text="${vehiculo.valorTotal}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
