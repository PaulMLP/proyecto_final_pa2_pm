<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Reporte de Reserva</title>
</head>

<style>
	table {
		border-collapse: collapse;
		width: 100%;
	}

	th,
	td {
		padding: 8px;
		text-align: left;
		border-bottom: 1px solid #ddd;
	}

	tr:hover {
		background-color: coral;
	}
</style>

<body>
	<div class="container mt-3">
		<h2>
			<center>INFORMACIÓN RESERVA</center>
		</h2>
		<p><i>A continuación se detalla la reserva del vehículo:</i></p>
		<form action="#" th:action="@{/empleados/retirar/vehiculo/con/reserva}" th:object="${reserva}" th:method="GET">
			<table>
				<thead>
					<tr>
						<th>Placa Vehículo</th>
						<th>Modelo Vehículo</th>
						<th>Fecha </th>
						<th>Reservado Por</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="*{vehiculo.placa}"></td>
						<td th:text="*{vehiculo.modelo}"></td>
						<td th:text="*{fechaInicio}"></td>
						<td th:text="*{cliente.cedula}"></td>
					</tr>
				</tbody>
			</table>
			<center> <input type="submit" value="RETIRAR"></center>
		</form>
	</div>
</body>

</html>
