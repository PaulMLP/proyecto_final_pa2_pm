<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Reporte de Reserva</title>
</head>

<style>
	table {
		border-collapse: collapse;
		width: 100%;
	}

	th,
	td {
		padding: 8px;
		text-align: left;
		border-bottom: 1px solid #ddd;
	}

	tr:hover {
		background-color: coral;
	}
</style>

<body>
	<div class="container mt-3">
		<h3>
			<center> Clientes <center>
		</h3> <br>
		<p><i>A continuación se detalla la reserva de vehículos:</i></p>
		<table id="customers">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Cédula</th>
					<th style="width:5%"></th>
					<th style="width:5%"></th>
					<th style="width:5%"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente:${clientes}">
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.cedula}"></td>
					<td>
						<form action="#" th:action="@{/empleados/infoCliente/{idCliente}(idCliente=${cliente.id})}"
							th:object="${cliente}" th:method="GET">
							<input type="submit"  value="Info" id="btn1" class="btn3 btn-success">
						</form>
					</td>
					<td>
						<form action="#" th:action="@{/empleados/actualizar/{idCliente}(idCliente=${cliente.id})}"
							th:object="${cliente}" th:method="GET">
							<input type="submit" value="Editar" id="btn2" class="btn3 btn-success">
						</form>
					</td>
					<td>
						<form action="#" th:action="@{/empleados/eliminar/{idCliente}(idCliente=${cliente.id})}"
							th:object="${cliente}" th:method="GET">
							<input type="submit" value="Eliminar" id="btn3" class="btn3 btn-success">
						</form>

					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
