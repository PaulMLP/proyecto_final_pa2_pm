<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Reporte de Vehiculos</title>
</head>

<style>
	table {
		border-collapse: collapse;
		width: 100%;
	}

	th,
	td {
		padding: 8px;
		text-align: left;
		border-bottom: 1px solid #ddd;
	}

	tr:hover {
		background-color: coral;
	}

	.btn {
		background-color: #F08F12;
		float: right;
		text-align: center;
		color: black;
		position: absolute;
		right: 700px;
	}
</style>

<body>
	<div class="container mt-3">
		<h2>
			<center> VEHICULOS </center>
		</h2>
		<p><i>A continuación se detalla la reserva de los vehiculos:</i></p>

		<form action="#" th:action="@{/empleados/buscar/reserva}" th:method="GET">
			<table>
				<thead>
					<tr>
						<th>
							<center>Placa</center>
						</th>
						<th>
							<center>Modelo</center>
						</th>
						<th>
							<center>Marca</center>
						</th>
						<th>
							<center>Año</center>
						</th>
						<th>
							<center>Estado</center>
						</th>
						<th>
							<center>Valor por Día</center>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="vehiculo:${vehiculos}">
						<td th:text="${vehiculo.placa}"></td>
						<td th:text="${vehiculo.modelo}"></td>
						<td th:text="${vehiculo.marca}"></td>
						<td th:text="${vehiculo.anioFabricacion}"></td>
						<td th:text="${vehiculo.estado}"></td>
						<td th:text="${vehiculo.valorCadena}"></td>
					</tr>
				</tbody>
			</table>
			<br>
			<br>
			<center>
				<input type="submit" value="Buscar Disponibilidad" class="btn">
			</center>
		</form>
	</div>
</body>

</html>
