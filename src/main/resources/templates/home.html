<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="icon"
		href="https://cdn.discordapp.com/attachments/1018171788359901224/1018941280404906042/budget_ico.png">
	<title>Home</title>
	<link rel=" stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<style>
	body {
		height: 665px;
		background-image: url(https://memolira.com/wp-content/uploads/2018/07/renta-de-autos.jpg);
		background-size: 10rem;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: 100% 100%;
		background-color: transparent;
	}

	select {
		width: 40%;
		padding: 12px 20px;
		margin: 8px 0;
		display: inline-block;
		border: 1px solid #ccc;
		border-radius: 4px;
		box-sizing: border-box;
	}

	label {
		color: white;
		padding: 8px;
		font-family: Arial;
	}

	div {
		background-image: url(https://th.bing.com/th/id/R.6004e613949e69ed3316509d7a1da3a6?rik=yMkQz4eTQ2qO%2bw&pid=ImgRaw&r=0);
		border-radius: 10px;
		background-color: #FFFFFF;
		position: absolute;
		padding: 20px;
		width: 30%;
		right: 550px;
		bottom: 20%;
	}

	#divAlerta {
		position: absolute;
		right: 35%;
		bottom: 72%;
		border-radius: 10px;
		background-color: rgb(243, 97, 97);
		color: white;
	}
</style>


<body>
	<div id="divAlerta" th:if="${mensaje.tipo=='Error'}" class="alert alert-warning alert-dismissible" role="alert">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<p th:text="${mensaje.contenido}"></p>
	</div>

	<img src="https://th.bing.com/th/id/R.bf46ff8fdb67d6d3ab010d0ada9a181f?rik=%2b2Dd3EPXMWuoSA&riu=http%3a%2f%2fwww.pgairport.ca%2fwp-content%2fuploads%2f2016%2f01%2fbudgetLogoNew1-1.png&ehk=Pgjw5QiamFAQttJSrd6XQqLZXkzHlXt92tKTjtEOjTs%3d&risl=&pid=ImgRaw&r=0"
		width="400" height="171">
	<center>
		<div>
			<h5>
				<center> <b>
						<font color="orange" face="Arial" size="6"> RENTA DE CARROS
					</b> </font>
				</center>
			</h5>
			<p>
				<center>
					<font color="white" face="Calibri" size="5"> Seleccione la marca y el modelo del vehiculo </font>
				</center>
			<p>
				<center>
					<form action="#" th:action="@{/clientes/buscar/vehiculos}" th:method="GET">
						<label>
							<font color="orange" face="Arial" size="6"> Marca: </font>
						</label>
						<select id="marca" name=marca>
							<option th:each="vmarca:${vehiculosMarca}" th:text="${vmarca.campo}"></option>
						</select> <br>
						<br>
						<br>
						<label>
							<font color="orange" face="Arial" size="6"> Modelo: </font>
						</label>
						<select id="modelo" name=modelo>
							<option th:each="vmodelo:${vehiculosModelo}" th:text="${vmodelo.campo}"> </option>
						</select> <br>

						<input type="submit" value="BUSCAR" class="btn btn-info">
					</form>
				</center>
		</div>
	</center>
	</img>
</body>

</html>
